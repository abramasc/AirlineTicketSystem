<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Payment</title>
    <style>
        .header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .header::before,
        .header::after,
        .bottom-border {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
        .header::before {
            top: 0;
        }
        .header::after {
            bottom: 0;
        }
        .bottom-border {
            bottom: 150px;
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: max(10px, calc(50% - 400px));
            font-size: 18px;
            cursor: pointer;
        }
        .payment-completed {
            text-align: center;
            margin-top: 150px;
            font-size: 24px;
            padding: 20px;
            text-decoration: underline;
        }
        .payment-inputs {
            text-align: center;
            margin-top: 40px;
        }
        .payment-message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .total-cost {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .return-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            width: 150px;
            font-size: 16px;
            cursor: pointer;
        }
        .call-worker-button {
            position: absolute;
            bottom: 100px;
            right: max(10px, calc(50% - 400px));
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">Flight Payment</div>
        <button class="back-button">BACK</button>
        <div class="payment-completed">Payment Completed</div>
        <div class="payment-inputs">
            <div class="payment-message">Payment has been completed.</div>
            <div class="total-cost">Total Cost: $500.00</div>
            <button class="return-button" onclick="window.location.href='Seats.html'">Return to home</button>
        </div>
        <div class="bottom-border"></div>
        <button class="call-worker-button">Call Worker</button>
    </div>
</body>
</html>
