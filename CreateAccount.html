<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .create-account {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
        .header::before {
            top: 0;
        }
        .header::after {
            bottom: 0;
        }
        .textbox {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 200px;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            width: 150px;
            cursor: pointer;
        }
        .bottom-border {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="create-account">
        <div class="header">Create Account</div>
        <input type="email" class="textbox" placeholder="Email" id="email">
        <input type="password" class="textbox" placeholder="Password" id="password">
        <input type="password" class="textbox" placeholder="Retype Password" id="retype-password">
        <button class="button" id="create-btn">Create Account</button>
    </div>
    <div class="bottom-border"></div>
    <script>
        document.getElementById('create-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const retypePassword = document.getElementById('retype-password').value;

            if (email === 'create@iu.edu' && password === '123' && retypePassword === '123') {
                window.location.href = 'Seats.html';
            }
        });
    </script>
</body>
</html>
