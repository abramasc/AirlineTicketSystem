<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats</title>
    <style>
        .header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
        .header::before {
            top: 0;
        }
        .header::after {
            bottom: 0;
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: max(10px, calc(50% - 400px));
            font-size: 18px;
            cursor: pointer;
        }
        .flight-seats {
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
            padding: 20px;
            text-decoration: underline;
        }
        .seat-options {
            text-align: center;
            margin-top: 20px;
        }
        .seat-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            width: 120px;
            cursor: pointer;
        }
        .aisle-button {
            position: relative;
        }
        .aisle-button::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
        .call-worker-button {
            position: absolute;
            bottom: 100px;
            right: max(10px, calc(50% - 400px));
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">Seats</div>
        <button class="back-button">BACK</button>
        <div class="flight-seats">Flights Seats</div>
        <div class="seat-options">
            <button class="seat-button" onclick="window.location.href='SeatsCost.html'">Economy</button>
            <button class="seat-button" onclick="window.location.href='SeatsCost.html'">First Class</button>
            <button class="seat-button" onclick="window.location.href='SeatsCost.html'">Window</button>
            <button class="seat-button aisle-button" onclick="window.location.href='SeatsCost.html'">Aisle</button>
        </div>
        <button class="call-worker-button">Call Worker</button>
    </div>
</body>
</html>
