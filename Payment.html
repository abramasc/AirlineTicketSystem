<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        .header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
        .header::before {
            top: 0;
        }
        .header::after {
            bottom: 0;
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: max(10px, calc(50% - 400px));
            font-size: 18px;
            cursor: pointer;
        }
        .flight-seats {
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
            padding: 20px;
            text-decoration: underline;
        }
        .seat-options {
            text-align: center;
            margin-top: 20px;
        }
        .seat-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            width: 120px;
            cursor: pointer;
        }
        .aisle-button {
            position: relative;
        }
        .aisle-button::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
        .call-worker-button {
            position: absolute;
            bottom: 100px;
            right: max(10px, calc(50% - 400px));
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
        }
        .payment-container {
            display: flex;
            margin-top: 150px;
            justify-content: center;
        }
        .flight-info {
            text-align: left;
            margin-right: 20px;
            margin-left: 25px;
            font-size: 24px;
        }
        .flight-info div {
            margin-bottom: 20px;
        }
        .payment-options {
            text-align: center;
            margin-left: 200px;
        }
        .payment-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            width: 120px;
            cursor: pointer;
        }
        .middle-border {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">Payment</div>
        <button class="back-button">BACK</button>
        <button class="call-worker-button">Call Worker</button>
        <div class="payment-container">
            <div class="flight-info">
                <div>Seat: Economy</div>
                <div>Flight Date: 3/18/2025</div>
                <div>Flight Code: ABC</div>
                <div>Total Cost: $500.00</div>
            </div>
            <div class="payment-options">
                <div class="payment-text">Select Following Payment</div>
                <button class="payment-button" onclick="window.location.href='PaymentInfo.html'">Credit</button>
                <button class="payment-button" onclick="window.location.href='PaymentInfo.html'">Debit</button>
                <button class="payment-button">Cash</button>
            </div>
        </div>
        <div class="middle-border"></div>
    </div>
</body>
</html>
